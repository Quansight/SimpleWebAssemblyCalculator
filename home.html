<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="calculator.js"></script>

    <title>WebAssembly Calculator</title>
</head>
<body onload="set()">
    <div class="bar" id="header">
        <header>
            <h1>WebAssembly Calculator</h1>
        </header>
    </div>
    <div id="calc-area">
        <div id="about-calc">
                <h3>Information</h3>
                <p>
                    This is a simple calculator that uses both JavaScript and C. The C  libraries and 
                    functoins are compiled into WebAssembly using
                    <a href="https://github.com/kripken/emscripten/wiki">Emscripten</a>.
                    The C library for
                    calculations is <a href="https://github.com/codeplea/tinyexpr">TinyExpr.</a>
                </p>
        </div>
        <div id="calculator">
            <div class="box">
                <div class="display">
                    <input type="text" readonly size="18" id="calc-display">
                </div>
                <div class="keys">
                    
                    <!--ROW 1-->
                    <p>
                        <input type="button" class="button black" value="" onclick='addToScreen("")'>
                        <input type="button" class="button black" value="" onclick='addToScreen("")'>
                        <input type="button" class="button pink" value="%" onclick='addToScreen("%")'>
                        <input type="button" class="button pink" value="/" onclick='addToScreen("/")'>
                    </p>
                    
                    <!--ROW 2-->
                    <p>
                        <input type="button" class="button black" value="7" onclick='addToScreen("7")'>
                        <input type="button" class="button black" value="8" onclick='addToScreen("8")'>
                        <input type="button" class="button black" value="9" onclick='addToScreen("9")'>
                        <input type="button" class="button pink" value="*" onclick='addToScreen("*")'>
                    </p>
                    
                    <!--ROW 3-->
                    <p>
                        <input type="button" class="button black" value="4" onclick='addToScreen("4")'>
                        <input type="button" class="button black" value="5" onclick='addToScreen("5")'>
                        <input type="button" class="button black" value="6" onclick='addToScreen("6")'>
                        <input type="button" class="button pink" value="-" onclick='addToScreen("-")'>
                    </p>
                    
                    <!--ROW 4-->
                    <p>
                        <input type="button" class="button black" value="1" onclick='addToScreen("1")'>
                        <input type="button" class="button black" value="2" onclick='addToScreen("2")'>
                        <input type="button" class="button black" value="3" onclick='addToScreen("3")'>
                        <input type="button" class="button pink" value="+" onclick='addToScreen("+")'>
                    </p>
                        
                    <!--ROW 5-->
                    <p>
                        <input type="button" class="button black" value="0" onclick='addToScreen("0")'>
                        <input type="button" class="button black" value="." onclick='addToScreen(".")'>
                        <input type="button" class="button black" value="C" onclick='setScreen("")'>
                        <input type="button" class="button orange" value="=" onclick='equals()'>
                    </p>
                </div>
            </div>
        </div>
        <div id="selector-area">
            <h3>Selector</h3>
            <select id="selector" onclick="set()">
                <option value="javascript">JavaScript</option>
                <option value="wasm">WebAssembly</option>
            </select>
        </div>
    </div>
</body>
</html>
